<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일주일- 계획 세우는 화면</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/makePlan.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="main.html" class="back-link" alt="메인 페이지로 돌아가는 링크">
                <i class="ic-chevron"></i>
            </a>
            <div class="today-date">
                <p></p>
            </div>
            <div class="header-title">
                계획추가하기
            </div>
        </div>  
    </header>

    <article class="today-plan">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="today-plan-header plan-header">
                        <div class="plan-header-title">
                            오늘의 목표
                        </div>
                        <button class="plan-header-btn">
                            <i class="ic-caret"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article class="week-plan">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="week-plan-header plan-header">
                        <div class="plan-header-title">
                            이번주 목표
                        </div>
                        <button class="plan-header-btn">
                            <i class="ic-caret"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </article>

</body>
<script src="../js/showDate.js"></script>
</html>
