<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일주일-Intro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/intro.css">
</head>
<body>
    <header class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="intro-header-wrapper">
                        <h1 class="intro-title" alt="제목 나의 일주일">
                            나의 일주일
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article class="intro">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <section class="intro-login-wrapper">
                        <form action="" class="intro-login">
                            <div class="intro-login-id">
                                <label for="login-id" alt="아이디">아이디</label>
                                <input 
                                    type="text" 
                                    id="login-id"
                                    class="login-id" 
                                    alt="아이디 입력하는 곳"
                                >
                            </div>
                            <div class="intro-login-pw">
                                <label for="login-pw" alt="비밀번호">비밀번호</label>
                                <input 
                                    type="password" 
                                    class="login-pw"
                                    id="login-pw"
                                    alt="비밀번호 입력하는 곳"
                                >
                            </div>
                            <button class="intro-login-btn" type="submit">로그인</button>
                        </form>
                    </section>

                    <section class="intro-link">
                        <div class="intro-link-wrapper">
                            <div class="intro-link-join">회원가입</div>
                            <div class="intro-link-find">아이디/비밀번호찾기</div>
                        </div>
                    </section>

                    <section class="intro-social">
                        <div class="intro-social-wrapper">
                            <div class="intro-social-google">Login with Google</div>
                            <div class="intro-social-github">Login with Github</div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
