<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일주일 - 앱 공지사항</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/notice.css">
</head>
<body>
    <header class="notice-header">
        <div class="header">
            <a href="main.html" class="back-link" alt="메인 페이지로 되돌아가는 링크">
                <i class="ic-chevron"></i>
            </a>

            <div class="header-title">
                공지사항
            </div>
        </div>
    </header>

    <section class="notice">
        <div class="notice-container">

        </div>
    </section>

    <aside class="notice-show">
        <div class="notice-show-container">
            <div class="notice-show-header header">
                <button class="notice-show-back back-link" alt="전 화면으로 돌아가는 버튼">
                    <i class="ic-chevron"></i>
                </button>
            </div>
            <div class="notice-show-frame">
                <div class="notice-show-title"></div>
                <div class="notice-show-content"></div>
            </div>       
        </div>
    </aside>
    <script type="module" src="../js/notice.js"></script>
    <script src="../js/showNoticeDetail.js"></script>
    <script src="../js/toggleNotice.js"></script>
