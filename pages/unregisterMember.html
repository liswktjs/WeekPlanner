<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일주일 - 회원 탈퇴하기 페이지</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/unregisterMember.css">

</head>
<body>
    <header class="unregister-header">
        <div class="header">
            <a href="main.html" class="back-link" alt="메인페이지로 돌아가는 버튼">
                <i class="ic-chevron"></i>
            </a>
            <div class="header-title" alt="회원 탈퇴하기 화면">
                회원 탈퇴하기
            </div>
        </div>
    </header>

    <article class="unregister">
        <div class="unregister-wrapper">
            <section class="unregister-part1">
                <div class="unregister-part1-content" alt="회원탈퇴하기 내용 중 첫 번째 ">
                    Week plaaner은 <br>유저분들의 일주일을 성취감으로<br>가득차게 만들어 주는 앱입니다
                </div>
                <button class="unregister-part1-btn" alt="위의 내용을 확인하기 위한 버튼" type="button">
                    확인
                </button>
            </section>
            <section class="unregister-part2">
                <div class="unregister-part2-content">
                    만약 아래의 탈퇴하기를 클릭 시 Week Planner에 기록된 유저분들의 개인정보들과 지난 과거들의 기록들이 지워집니다 회원 탈퇴에 동의하시겠습니까? 
                </div>
                <button class="unregister-part2-btn" alt="회원 탈퇴하기 버튼" type="submit">
                    회원 탈퇴하기
                </button>
            </section>
        </div>
        
    </article>
    <script src="../js/showUnregitser.js"></script>
</body>
</html>
