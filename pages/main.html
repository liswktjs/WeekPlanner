<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일주일</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="gnb">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="gnb-wrapper">
                        <div class="gnb-left">
                            <div class="gnb-logo">
                                <div class="logo" alt="로고: 나의 일주일">
                                    <strong class="mobile sm-only">나의 일주일</strong>
                                    <strong class="desktop lg-only">나의 일주일</strong>
                                </div>
                            </div>
                        </div>
    
                        <div class="gnb-right">
                            <div class="plus">
                                <a href="/" class="plus_btn" alt="계획 추가할 수 있는 페이지로 이동하는 링크">
                                    <i class="ic-plus"></i>
                                </a>
                            </div>
                            
                            <div class="myContent">
                                <button class="myProfile sideBtn" alt="검색기능을 제공하고 나의 정보 확인 수정 탈퇴하기 가능한 페이지가 보여지는 링크">
                                    <img src="../assets/images/profile.jpeg" alt="나의 프로필 사진" class="myprofile-img">
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>

    <aside class="mypage sm-only">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <header class="mypage-header">
                        <div class="mypage-left">
                            <div class="buttonwrapper">
                                <button type="button" class="backbtn" alt="홈화면으로 돌아가기 버튼">
                                    <i class="ic-chevron"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mypage-right">
                            <div class="mypage-profile">
                                <div class="myProfile">
                                    <img src="../assets/images/profile.jpeg" alt="나의 프로필 사진" class="myprofile-img">
                                </div>
                                <div class="mypage-name">
                                    <div class="namewrapper">
                                        <div class="user-name">사용자 1</div>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </header>
                    
                    <div class="mypage-search">
                        <div class="search-container">
                            <i class="ic-search"></i>
                            <input class="search" type="text" alt="검색하기" placeholder="검색어를 입력해주세요">
                        </div>
                    </div>
            
                    <div class="mypage-list">
                        <ul class="mypage-list-content">
                            <li class="mypage-item">나의 정보</li>
                            <li class="mypage-item">프로필 수정하기</li>
                            <li class="mypage-item">공지사항</li>
                            <li class="mypage-item">탈퇴하기</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </aside>
</body>
<script src="../js/showSidebar.js"></script>
</html>
